<!--This page allows the user to add teams to the /teams collection in the database.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js" defer></script>
</head>

<body class="bg-gray-100">
<form action="/teams" method="POST" class="flex justify-center items-center h-screen">
    <div class="w-1/3 bg-white p-5 mt-10 h-1/2 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold">Add Team</h1>
        <div class="mt-5">
            <input type="text" name="teamName" placeholder="Team Name" class="w-full bg-gray-300 p-3 rounded-lg mb-2">
            <button type="submit" class="w-full bg-gray-300 p-3 rounded-lg mb-2">Add Team</button>
        </div>
    </div>
</form>
</body>

<script></script>
</html>
